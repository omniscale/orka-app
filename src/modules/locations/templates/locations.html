<h5 class="bold" ng-if="title">{{ title }}</h5>
<ul class="list-group">
    <li class="list-group-item pointer"
        ng-repeat="feature in features"
        ng-click="selectFeature(feature)"
        ng-class="{'highlight': selectedFeature === feature}">
        {{ feature.get('title') }}
    </li>
</ul>
