<div class="orka-layerswitcher-toggle" ng-show="showToggle" ng-if="$parent.themesAvailable || backgroundLayers.length > 1">
    <span class="glyphicon" 
        ng-class="{'glyphicon-chevron-left': collapsed, 'glyphicon-chevron-right': !collapsed}"
        ng-click="$parent.collapsed=!$parent.collapsed">
    </span>
</div>
<div class="orka-layerswitcher" ng-show="!collapsed">
    <div ng-show="backgroundLayers.length > 1">
        <span class="bold">Hintergrundkarte</span>
        <div ng-repeat="layer in backgroundLayers">
            <label class="no-style pointer">
                <input type="radio" ng-model="$parent.backgroundLayer" ng-value="layer">
                {{ layer.get('title') }}
            </label>
        </div>
    </div>
    <ng-transclude></ng-transclude>
</div>
