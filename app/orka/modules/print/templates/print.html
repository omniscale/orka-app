<div ng-if="show">
    <select ng-model="outputFormat" ng-options="format as format.label for format in outputFormats">
    </select><br>
    <div class="btn-group">
        <button type="button" class="btn btn-default"
                ng-repeat="pageSize in pageSizes"
                ng-class="{'active': $parent.isPageSize(pageSize.value)}"
                ng-click="$parent.setPageSize(pageSize.value)">
            {{ pageSize.label }}
            <span ng-if="pageSize.icon" class="glyphicon" ng-class="pageSize.icon"></span>
        </button>
    </div>
    <!-- TODO add validators for input fields -->
    <label>
        <input type="number" ng-model="pageSize[0]" ng-change="updatePrintPage()">Breite
    </label>
    <label>
        <input type="number" ng-model="pageSize[1]" ng-change="updatePrintPage()">Höhe
    </label>
    <label>
        <input type="number" ng-model="$parent.scale" ng-change="updatePrintPage()">Maßstab
    </label>
    <label>
        <input type="checkbox" ng-model="$parent.streetIndex">Straßenverzeichnis
    </label>
    <label>
        <input type="checkbox" ng-model="$parent.licenceAgreed">Nutzungsbedingungen zustimmen
    </label>
    <button class="btn btn-default" ng-click="startPrint()" ng-disabled="!licenceAgreed || !isPrintable()">Ausgabe erstellen</button>
    <button class="btn btn-default" ng-click="resetPrintPage()">Ausgabebereich zentrieren</button>

    <div ng-show="downloadUrl !== false">
        <a ng-href="{{ downloadUrl }}">Download</a>
    </div>
</div>
