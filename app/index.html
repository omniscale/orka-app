<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Mecklenburg-Vorpommern,OpenStreetMap,ORKa.MV,Regionalkarte" />
    <meta name="description" content="Offene Regionalkarte Mecklenburg-Vorpommern (ORKa.MV) auf Basis von Katasterdaten und OpenStreetMap-Daten" />

    <title>ORKa.MV</title>

    <!-- Core CSS -->
    <link href="anol/libs/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="anol/libs/ol3/ol3.css" rel="stylesheet">


    <!-- Custom styles -->
    <link href="static/css/bootstrap-theme.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app='orkaApp'>
    <!-- top navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- main container -->
    <div class="container-fluid">
      <div class="row">

        <!-- sitebar -->
        <div class="col-sm-3 col-md-2">
          <div anol-layerswitcher></div>
        </div>
        <!-- map -->
        <div anol-map class="col-sm-9 col-md-10">
          <div anol-mouse-position></div>
          <div anol-scaleline></div>
        </div>
      </div>
    </div>

    <!-- Core JavaScript libs-->
    <script type="text/javascript" src="anol/libs/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="anol/libs/angular/angular.js"></script>
    <script type="text/javascript" src="anol/libs/ol3/ol3.min.js"></script>

    <!-- anol modules -->
    <script type="text/javascript" src="anol/modules/anol-module.js"></script>

    <script type="text/javascript" src="anol/modules/map/map-module.js"></script>
    <script type="text/javascript" src="anol/modules/map/map-service.js"></script>
    <script type="text/javascript" src="anol/modules/map/map-directive.js"></script>

    <script type="text/javascript" src="anol/modules/map/layers-factory.js"></script>

    <script type="text/javascript" src="anol/modules/map/controls-service.js"></script>
    <script type="text/javascript" src="anol/modules/map/layers-service.js"></script>

    <!-- anol-elements -->
    <script type="text/javascript" src="anol/modules/scaleline/scaleline-directive.js"></script>
    <script type="text/javascript" src="anol/modules/mouseposition/mouseposition-directive.js"></script>
    <script type="text/javascript" src="anol/modules/layerswitcher/layerswitcher-directive.js"></script>

    <!-- app -->
    <script type="text/javascript" src="config.js"></script>
  </body>
</html>
