  <body ng-controller="appCtrl" class="hide" ng-class="{'show': appReady}">
    <div class="navbar navbar-default navbar-static-top header" ng-show="showHeader">
      <a class="navbar-brand" href="#">Stadtteillotse Rostock</a>
      <span class="navbar-brand-subtitle">Informationen rund um den Alltag in Ihrem Stadtteil</span>
      <span id="logo-hro"></span>
    </div>
    <div class="col-md-2 col-md-offset-5">
      <div id="search-container">
        <div class="input-group">
          <span class="glyphicon glyphicon-search input-group-addon" aria-hidden="true"></span>
          <input type="text" id="search-input" class="form-control" placeholder="Sucheâ€¦" ng-model="searchInput" ng-keyup="searchInputKeyup()" />
        </div>
        <span class="glyphicon glyphicon-remove-circle form-control-feedback form-control-clear" aria-hidden="true" ng-click="clearSearchInput()"></span>
        <div class="input-group search-radio-group">
          <label>
            <input id="search-radio-address" name="search-radio" value="address" type="radio" ng-model="searchType" ng-change="searchChange()" />
            Adressen
          </label>
          <label class="search-radio right">
            <input id="search-radio-poi" name="search-radio" value="poi" type="radio" ng-model="searchType" ng-change="searchChange()" />
            Themen
          </label>
        </div>
        <div class="input-group search-checkbox-group">
          <label>
            <input id="search-checkbox" name="search-checkbox" type="checkbox" ng-model="searchCurrentBboxOnly" ng-change="searchChange()" />
            nur im aktuellen Kartenausschnitt
          </label>
        </div>
        <div id="orka-search-results" ng-if="showSearchResults">
          <ul class="list-group">
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-2 sidebar" ng-class="{'show': selectedTab !== false}">
      <div class="tab-content">
        <div class="tab-pane" ng-class="{'active': selectedTab==='locations'}">
          <div orka-locations show-location-feature="selectedTab==='locations'" ng-if="locationsAvailable"></div>
        </div>
        <div class="tab-pane" ng-class="{'active': selectedTab==='featurelist'}">
          <div orka-feature-list ng-if="themesAvailable">
            <div orka-feature-popup></div>
          </div>
        </div>
        <div class="tab-pane" ng-class="{'active': selectedTab==='print'}">
          <div orka-print show-print-box="selectedTab === 'print'"></div>
        </div>
      </div>
      <ul class="nav nav-tabs tabs-right sideways">
        <li ng-class="{'active': selectedTab==='locations'}" ng-show="locationsAvailable">
          <a ng-click="selectTab('locations')">Stadtteile</a>
        </li>
        <li ng-class="{'active': selectedTab==='featurelist'}" ng-show="themesAvailable">
          <a ng-click="selectTab('featurelist')">Details</a>
        </li>
        <li ng-class="{'active': selectedTab==='print'}" ng-show="printAvailable">
          <a ng-click="selectTab('print')">Druck</a>
        </li>
      </ul>
    </div>

    <div anol-map class="col-xs-6 col-xs-offset-6 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main-content" ng-class="{ 'fullscreen': fullscreen }">
        <div class="col-md-2 col-md-offset-5">
            <div orka-search></div>
        </div>
        <div anol-scale-line></div>
        <div id="imprint-link">
          <a href='/meta/datenschutz.html' target='_blank'>Datenschutz</a> |
          <a href='/meta/impressum.html' target='_blank'>Impressum</a> |
          <a href='/meta/nutzungsbedingungen.html' target='_blank'>Nutzungsbedingungen</a>
        </div>
        <div anol-layerswitcher="{{ layerswitcherStatus }}">
          <hr>
          <div orka-layertree ng-if="themesAvailable"></div>
        </div>        
        <div orka-layertree-legend="{{ legendStatus }}" ng-if="themesAvailable"></div>
    </div>

    <script type="text/javascript">
      var defaultConfigName = 'full';
    </script>
